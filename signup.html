<html>

    <head>
        <title>sign up form</title>
        <link rel="stylesheet" href="style.css">
        <script src="jscript.js"></script>
        <script src="JQuery/JS/jquery-3.6.0.min.js"></script>
        <style>
            span
            {
                color: red;
                font-size: 15px;
            }
        </style>


    </head>


    <body style="background-image: url(images/signup.png);background-size: cover;font-family: georgia">
        <div style="width: 450px;height: 340px;background-color: white;border-radius:0px;margin-top: 150px;margin-left: auto;margin-right: auto;display: block;text-align: center;padding-top: 10px;">
            <font style="color:indianred;font-size: 25px;">Sign Up</font>
            <hr style="height: 2px;background-color: skyblue;margin-top: 10px">
            <form id="signup" method="post" action="index.html">
                <table style="font-size: 20px;color: indianred;margin-top: 15px;text-align: center;border-spacing: 20px">
                    <tr>
                        <td >
                            Username 
                        </td>
                        <td>
                            <input type="text" id="txtUser" style="border: 1px solid cadetblue;font-size: 20px;color: skyblue;font-family: georgia">
                            <span></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password 
                        </td>
                        <td>
                            <input type="password" id="txtPass" style="border: 1px solid cadetblue;font-size: 20px;color: skyblue;font-family: georgia">
                            <span></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Confirm Password 
                        </td>
                        <td>
                            <input type="password" id="txtPass2" style="border: 1px solid cadetblue;font-size: 20px;color: skyblue;font-family: georgia">
                            <span></span>
                        </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" id="sub" value="Sign Up" style="background-color: indianred;font-size: 20px;border: white;border-radius: 2px;color: white;height: 40px;width: 100px">
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <script>
            $(document).ready(function() {

                $("#sub").click(function(){
                    const user=$("#txtUser").val();  
                    const pass=$("#txtPass").val();
                    const pass2=$("#txtPass2").val();
                    if(user=="")
                    {
                        $("#txtUser").next().text("Username is required");
                    }
                    else if(pass=="")
                    {
                        $("#txtUser").next().text("");
                        $("#txtPass").next().text("Password is required");
                    }
                    else if(pass2=="")
                    {
                        $("#txtPass").next().text("");
                        $("#txtPass2").next().text("Confirm Password is required");
                    }
                    else if(pass!=pass2)
                    {
                        $("#txtPass2").next().text("Password and Confirm Password should be same");
                    }
                    else if(pass.length<8)
                    {
                        $("#txtPass2").next().text("");
                        $("#txtPass").next().text("Password should be min of 8 chars");   
                    }
                    else
                    {
                        $("#txtPass").next().text("");
                        $("#signup").submit();
                    }
                });

            });



        </script>
    </body>

</html>
